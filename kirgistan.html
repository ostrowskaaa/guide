<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="podstrony.css"/>
<link rel="stylesheet" type="text/css" href="gallery.css"/>
<link rel="stylesheet" type="text/css" href="scrollbar.css"/>
<script src="gallery.js"></script>
<script src="scrollbar.js"></script>
</head>
<body>
<div class="container">
  <div class="header">
    <span>Kirgistan</span>
  </div>
  <div class="progressbar">
    <div class="progress-bar" id="myBar"></div>
  </div>
  <div class="menu">
    <ul>
      <li><a href="#Atrakcje">Atrakcje</a></li>
      <li><a href="#transport">Transport</a></li>
      <li><a href="#Noclegi">Noclegi</a></li>
      <li><a href="#Jedzenie">Jedzenie</a></li>
      <li><a href="#Inne">Inne</a></li>
    </ul>
  </div>
  <div class="page">
    <div class="box">
      <span id="Atrakcje">Atrakcje</span>
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <img src="zdj/kirgistan/atrakcje1.jpg">
          <div class="text">Boz Uchuk</div>
        </div>

        <div class="mySlides fade">
          <img src="zdj/kirgistan/atrakcje2.jpg">
          <div class="text">Skazka Canyon</div>
        </div>

        <div class="mySlides fade">
          <img src="zdj/kirgistan/atrakcje3.jpg">
          <div class="text">Karakol</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
    <div class="box">
      <span id="Transport">Transport</span>
    </div>
    <div class="box">
      <span id="Noclegi">Noclegi</span>
    </div>
    <div class="box">
      <span id="Jedzenie">Jedzenie</span>
    </div>
    <div class="box">
      <span id="Inne">Inne</span>
    </div>
  </div>
  <div class="footer">
    <a href="guide.html">Strona główna</a>
  </div>
</div>

</html>
